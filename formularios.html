<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios de registro</title>
</head>

<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <section>
            <form>
                <label for="name">Nombre:</label>
                <input id="name" type="text">
                <br>
                <br>
                <label for="lastname">Apellido:</label>
                <input id="lastname" type="text">
                <br>
                <br>
                <span>Modalidad de Cursada:</span>
                <input type="radio" id="ondemand">
                <label for="ondemand">On-Demand</label>
                <input type="radio" id="live">
                <label for="live">En vivo</label>
                <br>
                <br>
                <label for="email">Email:</label>
                <input id="email" type="email">
                <br>
                <br>
                <input type="checkbox" id="newsletter">
                <label for="newsletter">Deseo recibir informaci√≥n sobre nuevos posteos en la plataforma de
                    Nucba.</label>
                <br>
                <br>
                <input type="checkbox" id="terms-and-conditions">
                <label for="terms-and-conditions">Declaro que lei los terminos y condiciones y estoy listo para
                    convertirme
                    en desarrollador web Full Stack.</label>
                <br>
                <br>
                <input type="submit">
            </form>
        </section>
        <a href="./index.html">Volver al inicio</a>
    </main>
</body>

</html>
